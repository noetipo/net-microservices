input {
	http {
		port => "28080"
		codec => json
	}
}

filter {
	split {
		field => "events"
		target => "e"
	}
	
	mutate {
		remove_field => ["events","headers"]
	}
}

output {
	elasticsearch{
		hosts => ["microservices.demo.elasticsearch:9200"]
		index => "ms-services-logs"
		document_type => "log"
	}
	stdout {}
}